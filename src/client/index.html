<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px-menubar</title>

  <script>
    // Create app global store
    window.PXM = (window.PXM || {});

    (function() {
      // Create app data stores
      const store = require('../lib/store.js');
      const stores = PXM.stores = {};
      const modules = stores.modules = new store.createModuleStore({
        configName: 'modules-r1' // r1 schema
      });
      modules.seed();
      // store.seedModuleStore(PXM.stores.modules);
    })();

    // Configure Polymer
    window.Polymer = {
      dom: 'shadow'
    };

    // Expose reload helper for development
    function reload() {
      PXM.remote = PXM.remote || require('remote');
      PXM.remote.getCurrentWindow().reload();
    }
  </script>
  <!-- For development only -->
  <script>

  </script>

  <!-- App shell imports -->
  <link rel="import" href="public/bower_components/polymer/polymer.html" />
  <link rel="import" href="public/bower_components/px-theme/px-theme-styles.html" />
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- App entrypoint -->
  <link rel="import" href="app/px-menubar.html">

  <!-- App shell styles -->
  <style>
    html, body {
      margin: 0;
    }
  </style>
</head>
<body>
  <px-menubar></px-menubar>
</body>
</html>
